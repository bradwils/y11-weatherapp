<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
</head>



<body onload="clearRecent()">
    <!-- this div is the top of the page, the header with the search bar. -->
    <table id="headerLogoSearchTable">
        <tr>
            <td>
                <img id="headerLogo" src="Website Assets/weatherapp Logo.png" alt="">
            </td>
            <td class="search">
                <input class = "autocomplete" id="searchbar" placeholder="Search for a location's weather here!..."></input>
                <button id="searchBtn" onclick="barQuery()">Go!</button>
            </td>
            <td>
                <button id="userManualBtn" onclick="location.href='userManual.html'">User Manual</button>
            </td>
        </tr>
    </table>

    <div id="mainWeatherDiv">
        <canvas id="canvas"></canvas>
        <div id="recentWeatherDiv">
            <button onclick="switchDiv()" id="weatherDivToggleButton">Toggle Map/Recent</button>
            <div id="recentQueriesDiv">
                <br>
                <br>
                <textarea id="recentResult"></textarea>
            </div>
            <div id="mapDiv">
                <br>
                <br>
                <iframe id="mapElement" width="100%" height="300px" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-178.24218750000003%2C-76.43460358351301%2C201.44531250000003%2C82.49482361179574&amp;layer=mapnik&amp;marker=-33.9004497%2C151.19218"
               style="border: 1px solid black"></iframe>
            </div>
        </div> 

    </div>

</body>
<script src="canvasScript.js"></script>
<script src="apiScript.js"></script>
<script src="getBarInput.js"></script>
<script src="rainWeather.js"></script>
<script src="clearWeather.js"></script>
<script src="snowWeather.js"></script>
<script src="drizzleWeather.js"></script>
<script src="cloudyWeather.js"></script>
<script src="thunderWeather.js"></script>
<script src="htmlScript.js"></script>
<script src="geoQuery.js"></script>
</html>
