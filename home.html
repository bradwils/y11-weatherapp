<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
</head>



<body onload="clearRecent()">
    <!-- this div is the top of the page, the header with thte search bar. -->
    <table id="headerLogoSearchTable">
        <tr>
            <td>
                <img id="headerLogo" src="Website Assets/weatherapp Logo.png" alt="">
            </td>
            <td class="search">
                <input class = "autocomplete" id="searchbar" placeholder="Search for a location's weather here!..."></input>
                <button id="searchBtn" onclick="barQuery()">Go!</button>
                <!--  in the final version, remove the debug code and change naem to 'getWeatherSearch;' -->
            </td>
        </tr>
    </table>

    <div id="mainWeatherDiv">
        <canvas id="canvas"></canvas>
        <div id="recentWeatherDiv">
            <div id="recentTab">
                <textarea id="recentResult"></textarea>
            </div>
        </div> 
    </div>

</body>
<script src="canvasScript.js"></script>
<script src="htmlScript.js"></script>
<script src="getBarInput.js"></script>
<script src="weatherScripts.js"></script>
<script src="rainWeather.js"></script>
<script src="clearWeather.js"></script>
<script src="snowWeather.js"></script>
<script src="drizzleWeather.js"></script>
<script src="cloudyWeather.js"></script>
<script src="thunderWeather.js"></script>
</html>
